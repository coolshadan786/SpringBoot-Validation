<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">

					<h1 class="text-center">Signup here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							type="type" name="userName" th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter username" />

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback">Please
							provide a valid city.</div>


					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Email address</label> <input
							type="email" name="email" th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
							class="form-control" id="exampleInputPassword1"
							placeholder="email"/>
							
							<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							id="emailField" class="invalid-feedback">Please
							provide a valid city.</div>
							
					</div>

					<div class="form-check">
						<input th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" type="checkbox" name="agreed" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							id="emailField" class="invalid-feedback">Please
							provide a valid city.</div>
							
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>

				</form>

			</div>

		</div>
	</div>

</body>
</html>
